<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Now !!</h1>

    <style>
        h5{color: red;}
    </style>
    {% for message in messages %}
        <h5>{{message}}</h5>
    {% endfor %}

    <form action="login" method="post">
        {% csrf_token %}
        <p>username:</p>
        <input type="text" name="username">
        <p>password:</p>
        <input type="password" name="password">

        <input type="submit">
    </form>
    
</body>
</html>
